<html lang="ja">
    <head>
    </head>
    <body>
        <div id="message">
        </div>
        <form>
            <hr/>
            <label>氏名：</label>
            <input type="text" name="name"  id="inputName"  maxlength="100" value="" placeholder="氏名を入力してください">
            <br/>
            <label>年齢：</label>
            <input type="number" name="age" id="inputAge" value="">
            <br/>
            <label>パスワード：</label>
            <input type="text" name="mail" id="inputPass" maxlength="100" value="" placeholder="パスワード">
            <br/>
            <input type="button" id="btnSubmit" value="送信">
            <hr/>
        </form>
    </body>
</html>

<script>
    window.onload = function(){
        /各画面オブジェクト/
        const btnSubmit = document.getElementById('btnSubmit');
        const inputName = document.getElementById('inputName');
        const inputAge = document.getElementById('inputAge');
        const inputMail = document.getElementById('inputPass');
        const reg = /[A-Za-z][A-Za-z][A-Za-z][A-Za-z][A-Za-z][A-Za-z][A-Za-z][A-Za-z]/;
        const namereg = /[A-Za-z]/;


        btnSubmit.addEventListener('click', function(event) {
            let message = [];
            /入力値チェック/
            if(inputName.value ==""){
                message.push("氏名が未入力です。");
            }else if(!namereg.test(inputName.value)){
                message.push("氏名の形式が不正です。");
            }
            if(inputAge.value==""){
                message.push("年齢が未入力です。");
            }if(inputAge.value > 150 ){
                message.push("年齢が不適切です。");
            }
            if(inputMail.value==""){
                message.push("パスワードが未入力です。");
            }else if(!reg.test(inputPass.value)){
                message.push("パスワードの形式が不正です。");
            }
            if(message.length > 0){
                alert(message);
                return;
            }
            alert('送信完了');
        });
    };
</script>